<body>
  <h1>ROCK PAPER SCISSORS</h1>
  <h2>Score:</h2>
  <h2 id="score">0</h2>
  <div>
    <button id="rock">
      <img src="./rock.png" alt="rock" />
    </button>
    <button id="paper">
      <img src="./paper.png" alt="paper" />
    </button>
    <button id="scissors">
      <img src="./scissors.png" alt="scissors" />
    </button>
  </div>
</body>

<style>
  body {
    margin: 0 auto;
    display: block;
    text-align: center;
    background-color: #24272e;
  }

  button {
    margin: 10px;
    padding: 10px;
    border: none;
    background-color: transparent;
    cursor: pointer;
  }

  h1 {
    background-color: white;
    padding-top: 1%;
    padding-bottom: 1%;
  }

  h2 {
    color: white;
  }

  button img {
    width: 50px;
    height: 70px;
  }
</style>

<script>
  const rock_div = document.getElementById("rock");
  const paper_div = document.getElementById("paper");
  const scissors_div = document.getElementById("scissors");

  const score_div = document.getElementById("score");

  let score = 0;

  const OPTIONS = {
    ROCK: 0,
    PAPER: 1,
    SCISSORS: 2,
  };

  function getComputerChoice() {
    const choices = [OPTIONS.ROCK, OPTIONS.PAPER, OPTIONS.SCISSORS];
    const randomNumber = Math.floor(Math.random() * 3);
    return choices[randomNumber];
  }

  win = () => {
    score++;
    score_div.innerHTML = score;
  };

  lose = () => {
    score = 0;
    score_div.innerHTML = score;
  };

  draw = () => {
    score = score;
    score_div.innerHTML = score;
  };

  function game(userChoice) {
    const computerChoice = getComputerChoice();
    console.log(computerChoice);
    console.log(userChoice);
    switch (userChoice + computerChoice) {
      case OPTIONS.ROCK + OPTIONS.ROCK:
        draw();
        break;
      case OPTIONS.ROCK + OPTIONS.PAPER:
        lose();
        break;
      case OPTIONS.ROCK + OPTIONS.SCISSORS:
        win();
        break;
      case OPTIONS.PAPER + OPTIONS.ROCK:
        lose();
        break;
      case OPTIONS.SCISSORS + OPTIONS.PAPER:
        win();
        break;
    }
  }

  rock_div.addEventListener("click", () => {
    game(OPTIONS.ROCK);
  });

  paper_div.addEventListener("click", () => {
    game(OPTIONS.PAPER);
  });

  scissors_div.addEventListener("click", () => {
    game(OPTIONS.SCISSORS);
  });
</script>
